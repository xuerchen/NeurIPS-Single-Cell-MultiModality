# sample config defaults file
epochs:
  desc: Number of epochs to train over
  value: 10
batch_size:
  desc: Size of each mini-batch
  value: 512
num_hidden:
  desc: Number of hidden neurons in MLP
  value: 256
dropout:
  desc: probs of zeroing values
  value: 0
lr:
  desc: learning rate
  value: 0.001
wd:
  desc: weight decay
  value: 1e-5